<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTMl -->

    <nav>
      <label class="brand-logo"
        ><a href="#"><i class="fas fa-2x fa-guitar"></i></a
      ></label>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <ul class="nav-list">
        <li><a href="#skills">Skills</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="container" id="intro">
      <div class="profile-pic-container">
        <img class="profile-pic" src="profile.png" alt="Pallab Gautam Image" />
      </div>
      <div class="profile">
        <div class="name"> Pallab Gautam</div>
        <hr>
          Android and Web Developer <br />
          UI / UX Designer
        </div>
      </div>
    </div>

    <div class="container" id="skills">
      <div class="name">Skills</div>
      <span class="skill">
        <img class="skillimages" src="html.gif" alt="code" />
      </span>
      <span class="skill">
        <img class="skillimages" src="css.gif" alt="code" />
      </span>
      <span class="skill">
        <img class="skillimages" src="js.gif" alt="code" />
      </span>
      <span class="skill">
        <img class="skillimages" src="bootstrap.gif" alt="code" />
      </span>
      <span class="skill">
        <img class="skillimages" src="react.gif" alt="code" />
      </span>
    </div>
    <div class="container" id="portfolio">
      <div class="name">Portfolio</div>
      <div class="images">
        <img src="trees.png" alt="trees" />
        <img src="hills.png" alt="hills" />
        <br>
        <img src="mountain.png" alt="mountain" />
        <img src="rocks.png" alt="rocks" />
      </div>
    </div>
    <div class="container" id="contact">
      <div class="name">contact</div>
      <form>
        <input type="text" class="contact-details" placeholder="Name" />
        <br />
        <input type="email" class="contact-details" placeholder="Email" />
        <br />
        <input
          type="number"
          class="contact-details"
          placeholder="Phone Number"
        />
        <br />
        <input type="text" class="contact-details" placeholder="Message" />
        <br />
        <div id="send">
          <button>Send</button>
        </div>
      </form>
    </div>
    <footer>
      <div class="icons">
       <a href="#" ><i class="fab fa-brands fa-3x fa-facebook"></i></a>
        <a href="#" ><i class="fab fa-brands fa-3x fa-instagram"></i></a>
        <a href="#" ><i class="fab fa-brands fa-3x fa-twitter"></i></a>
        <a href="#" ><i class="fab fa-brands fa-3x fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-brands fa-3x fa-github"></i></a>
      </div>
      <br />
      Copyright Â© Pallab 2022
    </footer>
    <script
      defer
      src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
      integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
